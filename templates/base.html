<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Playground{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #e4e4e4;
        }

        header {
            background: linear-gradient(to right, #3a0ca3, #7209b7, #4361ee);
            color: #fff;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: 0.2s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .content {
            padding: 2.5rem;
            max-width: 960px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            padding: 2rem 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">WYATT LABS ⚗️</div>
        <nav>
            <a href="{{ url_for('DevHome') }}">🏠 Home</a>
            <a href="{{ url_for('dashboard') }}">➕ Calculator</a>
            <a href="{{ url_for('hello') }}">👋🏻 Hello</a>
            <a href="{{ url_for('about') }}">🥾 Aboot</a>
            <a href="{{ url_for('index') }}">📝 index</a>

        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        🧠 Built with Flask · © {{ 2025 }}
    </footer>
</body>
</html>
