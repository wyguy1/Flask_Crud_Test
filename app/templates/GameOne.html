{% extends "base.html" %}

{% block title %}Game One{% endblock %}

{% block content %}
<h2>ðŸŽ® Game One</h2>
<p>This is your dedicated game canvas. Start building below.</p>
<canvas id="gameCanvas" width="600" height="400" style="background:#222; border:2px solid #555;"></canvas>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    function drawBox(x, y, size, color = '#0ff') {
        ctx.fillStyle = color;
        ctx.fillRect(x, y, size, size);
    }

    let box = {
        x: 100,
        y: 100,
        size: 30,
        speedX: 0,
        speedY: 0
    };

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // fixed capital 'W'
        drawBox(box.x, box.y, box.size);
        box.x += box.speedX;
        box.y += box.speedY;

        if (box.x <= 0 || box.x + box.size >= canvas.width) {
            box.speedX *= -1;
        }
        if (box.y <= 0 || box.y + box.size >= canvas.height) {
        box.speedY *= -1;
        }


        requestAnimationFrame(gameLoop); // loop it!
}

    gameLoop(); // kick it off
</script>

{% endblock %}
