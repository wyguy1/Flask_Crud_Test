<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask Playground{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: #121212;
            color: #e4e4e4;
        }

        header {
            background: linear-gradient(to right, #3a0ca3, #7209b7, #4361ee);
            color: #fff;
            padding: 1.2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.4rem 0.9rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 0.95rem;
            transition: background-color 0.2s ease;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        .content {
            padding: 2.5rem;
            max-width: 960px;
            margin: 0 auto;
        }

        footer {
            text-align: center;
            font-size: 0.85rem;
            color: #666;
            padding: 2rem 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">WYATT LABS ⚗️</div>
        <nav>
            <a href="{{ url_for('main_bp.dev_home') }}">🏠 Dev Home</a>
            <a href="{{ url_for('main_bp.index') }}">🧪 Sandbox</a>
            <a href="{{ url_for('dashboard_bp.dashboard') }}">📊 Dashboard</a>
            <a href="{{ url_for('calculator_bp.calculator') }}">➕ Calculator</a>
            <a href="{{ url_for('main_bp.playmaker') }}">📃 Play Maker</a>
            <a href="{{ url_for('main_bp.about') }}">📘 About</a>
            <a href="{{ url_for('main_bp.game_one') }}">🎮 GameOne</a>
            <a href="{{ url_for('weather_bp.weather_current') }}">🌩️ Weather API!</a>
        </nav>

    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        🧠 Built with Flask · © {{ 2025 }}
    </footer>
</body>
</html>
